<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin</title>
<style>
  :root{ --bg:#0b1220; --card:#131b2c; --muted:#9aa3b2; --text:#e8ecf4; --line:#1e2a44; --blue:#3a56f0; --red:#ff5c6c; --green:#1aaf66;}
  body{margin:0;font-family:Inter,system-ui,Arial;background:#0b1220;color:var(--text)}
  .wrap{max-width:900px;margin:40px auto;padding:0 16px}
  .card{background:var(--card);border-radius:16px;padding:16px 16px 20px;border:1px solid var(--line)}
  h1{margin:0 0 12px 0;font-size:20px}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}
  input,button{padding:10px 12px;border-radius:10px;border:1px solid #2a3553;background:#0f1726;color:#dfe7ff;font-weight:600}
  input{min-width:280px}
  button{cursor:pointer}
  .blue{background:var(--blue);border-color:var(--blue)}
  .red{background:var(--red);border-color:var(--red)}
  .green{background:var(--green);border-color:var(--green)}
  .muted{color:var(--muted);font-size:12px}
  pre{background:#0f1726;color:#e8ecf4;padding:10px;border-radius:10px;overflow:auto}
  .hidden{display:none}
</style>
<div class="wrap">
  <div class="card">
    <h1>Admin</h1>
    <div id="gate">
      <div class="row">
        <input id="pw" placeholder="Password" type="password" />
        <button id="btnEnter" class="blue">Enter</button>
      </div>
      <div class="muted">Password = <code>aze</code> (verander later!).</div>
    </div>

    <div id="panel" class="hidden">
      <div class="row">
        <input id="hwid" placeholder="HWID (with dashes)" />
        <button id="btnIssue" class="green">Issue Key</button>
        <button id="btnLookup" class="blue">Lookup</button>
        <button id="btnReset" class="red">Reset HWID</button>
      </div>

      <div class="row">
        <input id="key" placeholder="Specific key (optional)" />
        <button id="btnDeleteKey" class="red">Delete Key</button>
      </div>

      <div class="row">
        <button id="btnLogout">Logout</button>
      </div>

      <div class="row">
        <pre id="out">Ready.</pre>
      </div>
    </div>
  </div>
</div>

<script>
const ADMIN_PASS = "aze"; // UI-gate. Echte serversecret zit in Netlify env.
const FN = "/.netlify/functions/admin";

const $ = (id)=>document.getElementById(id);
const out = $("out");
function log(x){ out.textContent = typeof x==="string"? x : JSON.stringify(x,null,2); }

function authed(v){ localStorage.setItem("admin_ok", v?"1":"0"); $("gate").classList.toggle("hidden",v); $("panel").classList.toggle("hidden",!v); }
authed(localStorage.getItem("admin_ok")==="1");

$("btnEnter").onclick = ()=>{ if($("pw").value===ADMIN_PASS) authed(true); else alert("Wrong password"); };
$("btnLogout").onclick = ()=>{ authed(false); };

async function call(op, payload){
  try{
    const r = await fetch(FN, { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify({ op, ...payload }) });
    const t = await r.text(); let d; try{ d=JSON.parse(t); }catch{ d={ ok:false, raw:t }; }
    return d;
  }catch(e){ return { ok:false, error:String(e) }; }
}

$("btnIssue").onclick = async ()=>{ const hwid=$("hwid").value.trim(); if(!hwid) return alert("Enter HWID");
  log("Issuing..."); const d = await call("issue", { hwid }); log(d);
};
$("btnLookup").onclick = async ()=>{ const hwid=$("hwid").value.trim(); if(!hwid) return alert("Enter HWID");
  log("Looking up..."); const d = await call("lookup_hwid", { hwid }); log(d);
};
$("btnReset").onclick = async ()=>{ const hwid=$("hwid").value.trim(); if(!hwid) return alert("Enter HWID");
  if(!confirm("Reset ALL keys for this HWID?")) return;
  log("Resetting..."); const d = await call("reset_hwid", { hwid }); log(d);
};
$("btnDeleteKey").onclick = async ()=>{ const key=$("key").value.trim(); if(!key) return alert("Enter key");
  if(!confirm("Delete this key?")) return;
  log("Deleting key..."); const d = await call("delete_key", { key }); log(d);
};
</script>
