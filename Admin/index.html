<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin</title>
<style>
  body{background:#0b1220;color:#e8ecf4;font-family:Inter,system-ui,Arial;margin:0;padding:24px}
  .card{background:#131b2c;border:1px solid #283455;border-radius:14px;padding:16px;max-width:880px;margin:0 auto 18px auto}
  h1,h2{margin:0 0 12px 0}
  input,button{padding:10px 12px;border-radius:10px;border:1px solid #2a3553;background:#0f1726;color:#dfe7ff}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  .btn{cursor:pointer}
  .btn.blue{background:#3a56f0;border-color:#3a56f0}
  .btn.red{background:#e25555;border-color:#e25555}
  .muted{color:#9aa3b2;font-size:12px}
  code{background:#0f1726;padding:2px 6px;border-radius:6px}
  .ok{color:#7dffaa}
  .err{color:#ff8c8c}
</style>
<div class="card">
  <h1>Admin</h1>
  <div class="row">
    <input id="pw" placeholder="password" type="password">
    <button id="login" class="btn">Login</button>
    <span class="muted">password = <code>aze</code></span>
  </div>
</div>

<div class="card" id="panel" style="display:none">
  <h2>HWID tools</h2>
  <div class="row">
    <input id="hwid" placeholder="HWID">
    <button id="lookup" class="btn">Lookup</button>
    <button id="issue" class="btn blue">Issue new key</button>
    <button id="reset" class="btn red">Reset HWID (revoke all)</button>
    <button id="openPortal" class="btn" style="display:none">Open Portal (purge)</button>
  </div>
  <pre id="out" class="muted"></pre>
</div>

<script>
const PROXY     = "/.netlify/functions/keyproxy";
const ADMINAPI  = "/.netlify/functions/admin-api"; // jouw bestaande admin function (zoals eerder)
const fmt = new Intl.DateTimeFormat('en-GB',{ timeZone:'Europe/Brussels', year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });

let authed = false;
document.getElementById('login').onclick = () => {
  authed = (document.getElementById('pw').value === 'aze');
  document.getElementById('panel').style.display = authed ? 'block' : 'none';
};

function show(s){ document.getElementById('out').textContent = s; }
function lines(o){
  if(!o) return '';
  if(o.ok && o.key) return `OK\nkey: ${o.key}\nexpires: ${fmt.format(new Date(o.expiresAt))}`;
  return JSON.stringify(o,null,2);
}

document.getElementById('lookup').onclick = async () => {
  const hwid = document.getElementById('hwid').value.trim(); if(!hwid) return;
  const r = await fetch(PROXY,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({action:'lookup_active_key',hwid})});
  const d = await r.json(); show(lines(d));
};

document.getElementById('issue').onclick = async () => {
  const hwid = document.getElementById('hwid').value.trim(); if(!hwid) return;
  const r = await fetch(ADMINAPI,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({action:'admin_issue_key',hwid,pass:'aze'})});
  const d = await r.json(); show(lines(d));
};

document.getElementById('reset').onclick = async () => {
  const hwid = document.getElementById('hwid').value.trim(); if(!hwid) return;
  const r = await fetch(ADMINAPI,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({action:'admin_reset_hwid_and_purge',hwid,pass:'aze'})});
  const d = await r.json();
  show(lines(d));
  if (d && d.ok){
    // toon purge-knop zodat je lokaal progress wist
    const btn = document.getElementById('openPortal');
    btn.style.display='inline-block';
    btn.onclick = () => window.open('/?purge=1&hwid='+encodeURIComponent(hwid),'_blank');
  }
};
</script>
