<!doctype html><meta charset="utf-8" />
<script>
(async function(){
  const u = new URL(location.href);
  const hash = u.searchParams.get('hash');
  const hwid = u.searchParams.get('hwid');
  try{
    const r = await fetch('/.netlify/functions/lv-verify?step=1&hash='+encodeURIComponent(hash||''), { method:'GET' });
    const d = await r.json();
    if(d.ok === true){
      localStorage.setItem('lv1','1');
    }
  }catch(_){}
  var qs=[]; if(hwid) qs.push('hwid='+encodeURIComponent(hwid)); qs.push('lv=1');
  location.replace('/' + (qs.length?('?'+qs.join('&')):'')); // terug naar homepage
})();
</script>
