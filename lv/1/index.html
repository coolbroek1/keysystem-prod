<!doctype html><meta charset="utf-8">
<script>
(function(){
  try{
    // markeer stap 1 lokaal en stuur terug naar /
    localStorage.setItem('lv1','1');
    var u=new URL(location.href);
    var hwid=u.searchParams.get('hwid');
    var qs = hwid ? ('?hwid='+encodeURIComponent(hwid)+'&lv=1') : '?lv=1';
    location.replace('/'+qs);
  }catch(e){ location.replace('/'); }
})();
</script>
<body style="background:#0b1220;color:#e8ecf4;font-family:Inter">Step 1 done. Redirectingâ€¦</body>
