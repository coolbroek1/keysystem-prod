<!doctype html><meta charset="utf-8">
<script>
(function(){
  try{
    // markeer stap 2 lokaal en stuur terug naar /
    localStorage.setItem('lv2','1');
    var u=new URL(location.href);
    var hwid=u.searchParams.get('hwid');
    var qs = hwid ? ('?hwid='+encodeURIComponent(hwid)+'&lv=2') : '?lv=2';
    location.replace('/'+qs);
  }catch(e){ location.replace('/'); }
})();
</script>
