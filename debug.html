<!doctype html>
<meta charset="utf-8"/>
<title>Debug</title>
<style>body{font-family:system-ui,Arial;padding:20px} pre{white-space:pre-wrap;background:#111;color:#eee;padding:10px;border-radius:8px}</style>
<h1>Debug</h1>
<p>Check of je functions bestaan en wat ze terugsturen.</p>
<button id="ping">Test /ping (GET)</button>
<button id="kp">Test keyproxy (GET)</button>
<button id="di">Test dev-issue (GET)</button>
<pre id="out"></pre>
<script>
const OUT=document.getElementById('out');
async function call(url){
  OUT.textContent='fetch '+url+' ...';
  const r=await fetch(url);
  const t=await r.text();
  OUT.textContent = 'STATUS '+r.status+'\n\n'+t;
}
document.getElementById('ping').onclick=()=>call('/.netlify/functions/ping');
document.getElementById('kp').onclick=()=>call('/.netlify/functions/keyproxy');
document.getElementById('di').onclick=()=>call('/.netlify/functions/dev-issue');
</script>
